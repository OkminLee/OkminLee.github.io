# Write-Saver Blog
# Jekyll configuration for GitHub Pages

# Site settings
title: "Write-Saver Blog"
description: "매일 글쓰기로 성장하는 이야기"
url: "https://okminlee.github.io"
baseurl: ""

# Author
author:
  name: "OkminLee"
  email: ""

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Permalink settings
permalink: /:year/:month/:day/:title/

# Collections (optional)
collections:
  series:
    output: true
    permalink: /series/:name/

# Category settings
category_archive:
  type: liquid
  path: /categories/

# Tag settings
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "OkminLee"
      comments: true

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md

# Timezone
timezone: Asia/Seoul

# Pagination (requires jekyll-paginate)
# paginate: 10
# paginate_path: "/page/:num/"
